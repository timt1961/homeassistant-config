homeassistant:
  # Name of the location where Home Assistant is running
  name: Meerzand
  # Location required to calculate the time the sun rises and sets
  latitude: 51.4432618
  longitude: 5.4087704
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 73
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here:
  # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Amsterdam
  customize:
     script.voordeur_open:
       hidden: True 
     script.deurbel:
       hidden: True
     switch.deurbel:
       icon: mdi:bell-ring
       assumed_state: false
     switch.voordeur:
       icon: mdi:door
       assumed_state: false    
     device_tracker.rtac68u8110:
       friendly_name: ASUS RT AC-68U
       icon: mdi:router-wireless
     device_tracker.nexuswoonkamer:
       icon: mdi:tablet-android
     device_tracker.printerlan:
       icon: mdi:printer
     device_tracker.fritzbox:
       friendly_name: Fritzbox!
       icon: mdi:router-wireless
     device_tracker.amazon5512fadf:
       friendly_name: Alexa
     sensor.pws_temp_c:
       friendly_name: Buitentemperatuur
     sensor.pws_wind_dir:
       friendly_name: Windrichting
     sensor.pws_wind_kph:
       friendly_name: Windsnelheid
     sensor.pws_alerts:
       friendly_name: Alerts
     sensor.pws_observation_time:
       friendly_name: Laatste meting
     sensor.pws_precip_1hr_metric:
       friendly_name: Regen (1 uur)
     sensor.pws_precip_today_metric:
       friendly_name: Regen vandaag
     sensor.pws_visibility_km:
       friendly_name: Zicht (km)
     sensor.br_ground_temperature:
       friendly_name: Grond Temperatuur
     media_player.49pus750212:
       friendly_name: TV
     sensor.br_humidity:
       friendly_name: Humidity
     sensor.br_irradiance:
       friendly_name: Irradiance
     sensor.br_pressure:
       friendly_name: Pressure
     sensor.br_stationname:
       friendly_name: Station Name
     sensor.br_symbol:
       friendly_name: Symbol
     sensor.br_temperature:
       friendly_name: Air Temperature
     sensor.br_wind_direction:
       friendly_name: Wind Direction
     sensor.br_wind_gust:
       friendly_name: Wind Gust
     sensor.br_wind_speed:
       friendly_name: Wind Speed
     group.all_covers:
       hidden: false
     group.all_switches:
       hidden: false     
logger:
   default: error
    
remote:
  - platform: harmony
    name: Tim's hub
    host: 192.168.178.24
     
group:
  default_view: 
    view: yes
    icon: mdi:home
    entities:
      - group.clock
      - group.all_covers
      - group.all_switches
      - camera.foscam_camera
  network:
    name: Network
    view: yes
    entities:
      - group.networkgroup
        
  automations:
    name: Automations
    view: yes
    entities:
      - automation.sunscreen_down
      - automation.sunscreen_up

  networkgroup:
    entities:
      - device_tracker.fritzbox
      - device_tracker.rtac68u8110
      - device_tracker.nexuswoonkamer
      - device_tracker.switch1
      - device_tracker.Switch2
      - device_tracker.storer
      - device_tracker.holder
      - device_tracker.laserprinter
      - device_tracker.harmonyhub
      - device_tracker.googlehome
      - device_tracker.alexa_woonkamer
      - device_tracker.roamer
      - device_tracker.tvwoonkamer
      - device_tracker.internet_radio
      - device_tracker.wemocorner
      - device_tracker.wemocouch
      - device_tracker.wemocam1
      - device_tracker.woonkamertablet
      - device_tracker.chromebook

  woonkamer:
    name: Woonkamer
    entities:
      - media_player.woonkamer
      - sensor.cresta_woonkamer_temperature

  clock:
    name: Date and Time
    entities:
      - sensor.date__time
      - sensor.cresta_woonkamer_temperature
        
  Weather:
    name: Weather
    view: yes
    entities:
       - group.wunderground
       - group.buienradar


  Wunderground:
    name: Weather Underground
    entities:
     - sensor.pws_location
     - sun.sun
     - sensor.yr_symbol
     - sensor.pws_alerts
     - sensor.pws_observation_time
     - sensor.pws_precip_1hr_metric
     - sensor.pws_precip_today_metric
     - sensor.pws_temp_c
     - sensor.pws_visibility_km
     - sensor.pws_wind_dir
     - sensor.pws_wind_kph
     - sensor.pws_station_id
     - sensor.pws_wind_speed

  buienradar:
    name: Buienradar
    entities:
     - sensor.br_stationname
     - sensor.br_symbol
     - sensor.br_temperature
     - sensor.br_ground_temperature
     - sensor.br_humidity
     - sensor.br_irradiance
     - sensor.br_precipitation
     - sensor.br_precipitation_average
     - sensor.br_precipitation_forecast_average
     - sensor.br_precipitation_forecast_total
     - sensor.br_pressure
     - sensor.br_visibility
     - sensor.br_wind_direction
     - sensor.br_wind_direction_azimuth
     - sensor.br_wind_force
     - sensor.br_wind_gust
     - sensor.br_wind_speed
     
     
   

frontend:

http:
  # Uncomment this to add a password (recommended!)
  api_password: !secret http_password
  ssl_certificate: /etc/letsencrypt/live/holder.timt.org/fullchain.pem
  ssl_key: /etc/letsencrypt/live/holder.timt.org/privkey.pem

# Checks for available updates
updater:

# Enable configuration panel
config:

# Discover some devices automatically
discovery:
  ignore:
    - frontier_silicon

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time.
history:

# View all events in a logbook
logbook:

# Track the sun
sun:

