device_tracker:
   - platform: fritz
     username: admin
     password: !secret adminpasswd
     track_new_devices: true
     host: 192.168.178.1
     interval_seconds: 60
     consider_home: 0:03:00
   - platform: nmap_tracker
     hosts: 192.168.178.0/24
     home_interval: 5
     track_new_devices: true
