    automatic_add: False
    devices:
      071a03000d080601: 
        name: Raam achter
      071a03000d080602:
        name: Raam zijkant
      071a03000d080603:
        name: Raam Links voor
      071a03000d080604:
        name: Raam Midden voor
      071a03000d080609:
        name: Raam Rechts voor

media_player:
  - platform: cast

light:
  - platform: rfxtrx
    automatic_add: True

switch:
  - platform: rfxtrx
    automatic_add: False 
    devices:
      0b110001014206060a010f50:
        name: Voordeur
      0b110002019ac87e01040f50:
        name: Deurbel
        fire_event: True

#  - platform: mqtt
