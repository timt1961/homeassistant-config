#    state_topic: "stat/lamp1/+"
    

 

sensor:
# Weather prediction
  - platform: yr
# Time and date
  - platform: time_date
    display_options:
      - date_time
  - platform: rfxtrx
    automatic_add: True
    devices:
      0a5207013b0e00d02d0169:
        name: Cresta woonkamer

  - platform: wunderground
    api_key: !secret wunderground_key
    monitored_conditions:
      - station_id
      - alerts
      - observation_time
      - precip_1hr_metric
      - precip_today_metric
      - temp_c
      - visibility_km
      - wind_dir
      - wind_kph

  - platform: buienradar
    timeframe: 30
    monitored_conditions:
      - stationname
      - symbol
      - humidity
      - temperature
      - groundtemperature
      - windspeed
      - windforce
      - winddirection
      - windazimuth
      - pressure
      - visibility
      - windgust
      - precipitation
      - irradiance
      - precipitation_forecast_total
      - precipitation_forecast_average

# Living room camera
camera:
  - platform: foscam
    ip: 192.168.178.57
    port: 88
    username: timt
    password: !secret camera_password

notify:
  - platform: pushbullet
    name: Tim
    api_key: !secret pushbullet_key


influxdb:
  host: 127.0.0.1

wemo:
  static:
    - 192.168.178.42

automation: !include automations.yaml

script: !include scripts.yaml

